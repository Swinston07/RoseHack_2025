<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="helper-text">How may I assist you?</h1>

    <!-- Chat History -->
    <div class="chat-history">
      {% for message in conversation %}
        {% if message.role != 'system' %}
          <div class="message {{ message.role }}">
            <p><strong>{{ 'You' if message.role == 'user' else 'Assistant' }}:</strong></p>
            <div>{{ message.content | safe }}</div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <!-- Input Form -->
    <form action="{{ url_for('home') }}" method="POST" class="chat-input" id="chat-form">
      <div class="search-bar-wrapper">
        <input type="text" name="user_input" placeholder="Type your query here..." class="search-bar" required>
      </div>
      <div class="coordinate-inputs">
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
      </div>
      <button type="submit" class="submit-button">Send</button>
    </form>
  </div>

  <script>
    // Automatically fetch the user's location
    document.addEventListener("DOMContentLoaded", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
          },
          (error) => {
            console.error("Geolocation error:", error);
          }
        );
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    });
  </script>
</body>
</html>
